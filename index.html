<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6759c1c345.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Slack is where the future works</title>
  </head>
  <body>
    <!-- Header navigation -->

    <section class="no-white-bg">
      <header class="flex-container width">
        <!-- Menu Left -->
        <nav class="flex-container menu">
          <a href="https://slack.com/"
            ><img src="./img/logo.png" alt="logo" id="logo"
          /></a>
          <a href="#">Product <i class="fa-solid fa-chevron-down"></i></a>
          <a href="#">Solutions</a>
          <a href="#">Enterprise</a>
          <a href="#">Resources</a>
          <a href="#">Pricing</a>
        </nav>
        <!-- Menu Right -->
        <nav class="flex-container header-btn">
          <a href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              width="20px"
              height="20px"
            >
              <path
                d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"
              />
            </svg>
          </a>
          <a href="#" id="signin">Sign In</a>
          <a href="#" class="btn-border sales">TALK TO SALES</a>
          <a href="#" class="btn-border free">TRY FOR FREE</a>
          <a href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              width="20px"
              height="20px"
            >
              <path
                d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"
              />
            </svg>
          </a>
        </nav>
      </header>
    </section>

    <!-- 1st section -->
    <!-- Left element -->
    <section class="no-white-bg">
      <div class="flex-container content width">
        <div class="flex-container about">
          <!-- Header and text -->
          <div>
            <h1>Slack is your digital HQ</h1>
            <p>
              Transform the way you work with one place for everyone and
              everything you need to get stuff done.
            </p>
          </div>
          <!-- Buttons -->
          <div class="flex-container buttons">
            <a href="#" class="btn-border free2">TRY FOR FREE</a>

            <a
              href="http://www.google.lt"
              class="flex-container btn-border google"
            >
              <div>
                <i class="fa-brands fa-google"></i>
              </div>
              <span>SIGN UP WITH GOOGLE</span></a
            >
          </div>
        </div>
        <!-- Right element -->
        <div id="campaign">
          <img src="./img/img-campaign-hero.jpg" alt="campaign" />
        </div>
      </div>
    </section>
    <!-- 2nd section -->
    <section class="no-white-bg">
      <div class="flex-container banner width">
        <a href="#"> <img src="./img/fox.png" alt="" /></a>
        <a href="#"> <img src="./img/lonelyplanet.png" alt="" /></a>
        <a href="#"> <img src="./img/intuit.png" alt="" /></a>
        <a href="#"> <img src="./img/carvana.png" alt="" /> </a>
        <a href="#"> <img src="./img/kiva.png" alt="" /></a>
        <a href="#"> <img src="./img/target-logo.png" alt="" /></a>
        <a href="#"> <img src="./img/devacurl.png" alt="" /></a>
      </div>
    </section>
  </body>
</html>
